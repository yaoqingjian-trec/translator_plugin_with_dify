<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能翻译选择器</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <!-- 头部 -->
        <div class="header">
            <div class="logo">
                <img src="../assets/icons/icon32.png" alt="Logo" class="logo-icon">
                <span class="logo-text">智能翻译</span>
            </div>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span class="status-text">就绪</span>
            </div>
        </div>

        <!-- 主要操作区域 -->
        <div class="main-content">
            <!-- 选择器控制 -->
            <div class="section">
                <h3 class="section-title">选择器</h3>
                <div class="selector-controls">
                    <button class="btn btn-primary" id="toggleSelector">
                        <svg class="btn-icon" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        启动选择器
                    </button>
                    <div class="selector-hint">
                        <small>快捷键: Ctrl+Shift+T</small>
                    </div>
                </div>
            </div>

            <!-- 快速翻译 -->
            <div class="section">
                <h3 class="section-title">快速翻译</h3>
                <div class="quick-translate">
                    <div class="input-group">
                        <textarea 
                            id="quickTranslateInput" 
                            placeholder="输入要翻译的文本..."
                            rows="3"
                            maxlength="5000"
                        ></textarea>
                        <div class="input-actions">
                            <button class="btn btn-secondary btn-sm" id="clearInput">
                                <svg class="btn-icon" viewBox="0 0 24 24">
                                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                                </svg>
                            </button>
                            <button class="btn btn-primary btn-sm" id="translateBtn">
                                <svg class="btn-icon" viewBox="0 0 24 24">
                                    <path d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.98-4.17 3.71-6.53H17V4h-7V2H8v2H1v1.99h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z"/>
                                </svg>
                                翻译
                            </button>
                        </div>
                    </div>
                    <div class="translation-result" id="translationResult">
                        <div class="result-placeholder">
                            翻译结果将显示在这里...
                        </div>
                    </div>
                </div>
            </div>

            <!-- 语言设置 -->
            <div class="section">
                <h3 class="section-title">语言设置</h3>
                <div class="language-settings">
                    <div class="language-group">
                        <label for="targetLanguage">翻译到:</label>
                        <select id="targetLanguage" class="language-select">
                            <option value="zh-CN">中文(简体)</option>
                            <option value="zh-TW">中文(繁体)</option>
                            <option value="en">英语</option>
                            <option value="ja">日语</option>
                            <option value="ko">韩语</option>
                            <option value="fr">法语</option>
                            <option value="de">德语</option>
                            <option value="es">西班牙语</option>
                            <option value="it">意大利语</option>
                            <option value="pt">葡萄牙语</option>
                            <option value="ru">俄语</option>
                            <option value="ar">阿拉伯语</option>
                            <option value="hi">印地语</option>
                            <option value="th">泰语</option>
                            <option value="vi">越南语</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 统计信息 -->
            <div class="section">
                <h3 class="section-title">统计信息</h3>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">今日翻译:</span>
                        <span class="stat-value" id="todayCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">总计翻译:</span>
                        <span class="stat-value" id="totalCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">缓存大小:</span>
                        <span class="stat-value" id="cacheSize">0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部操作 -->
        <div class="footer">
            <div class="footer-actions">
                <button class="btn btn-outline" id="settingsBtn">
                    <svg class="btn-icon" viewBox="0 0 24 24">
                        <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                    </svg>
                    设置
                </button>
                <button class="btn btn-outline" id="clearCacheBtn">
                    <svg class="btn-icon" viewBox="0 0 24 24">
                        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                    </svg>
                    清空缓存
                </button>
            </div>
            <div class="footer-info">
                <small>v1.0.0 | 智能翻译选择器</small>
            </div>
        </div>
    </div>

    <!-- 消息提示 -->
    <div id="message" class="message" style="display: none;"></div>

    <!-- 加载动画 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <div class="loading-text">处理中...</div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
